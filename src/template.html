<!DOCTYPE html>
<html lang="en">

<head>
  <title>
    Working days calendar
  </title>
  <!-- icon link  -->
</head>
<body>
  <section class = 'month-navigation'>
  <button class="month-navigation__previous button" type="button">⋘</button>
  <h2 class = "month-navigation__current-month text-center"></h2>
  <button class="month-navigation__next button" type="button">⋙</button>
</section>
  <table class="text-center w-50">
    <thead>
      <tr>
        <th scope="col">Mon.</th>
        <th scope="col">Tues.</th>
        <th scope="col">Wed.</th>
        <th scope="col">Thur.</th>
        <th scope="col">Fri.</th>
        <th scope="col">Sat.</th>
        <th scope="col">Sun.</th>
      </tr>
    </thead>
    <tbody class = 'calendar-table'>
    </tbody>
  </table>
  <button class="date_type_selector days_off" type="button">✗</button>
  <button class="date_type_selector working_days" type="button">✓</button>
  <button class="date_type_selector weekends" type="button">☐</button>


</body>

</html>
